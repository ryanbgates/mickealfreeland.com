    <script>
        function fadeToHome() {
            console.log('Fade to home triggered from Photos page');
            
            // Create a fade overlay
            const fadeOverlay = document.createElement('div');
            fadeOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #000;
                opacity: 0;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
                pointer-events: none;
            `;
            
            document.body.appendChild(fadeOverlay);
            
            // Trigger fade out
            setTimeout(() => {
                fadeOverlay.style.opacity = '1';
            }, 10);
            
            // Navigate after fade completes
            setTimeout(() => {
                console.log('Navigating to home from Photos');
                window.location.href = '../index.html';
            }, 500);
        }
        
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = '';
            
            modal.style.display = 'flex';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Dropdown toggle functionality
        function toggleDropdown(category) {
            const content = document.getElementById(category + '-content');
            const arrow = document.getElementById(category + '-arrow');
            
            if (content.classList.contains('expanded')) {
                // Close dropdown
                content.classList.remove('expanded');
                arrow.classList.remove('rotated');
            } else {
                // Open dropdown
                content.classList.add('expanded');
                arrow.classList.add('rotated');
            }
        }
        
        // Add fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.photos-page-container').style.animation = 'fadeIn 0.6s ease-out';
            
            // Initially close all dropdowns on mobile
            if (window.innerWidth <= 900) {
                const dropdowns = ['action', 'drama', 'commercial'];
                dropdowns.forEach(category => {
                    const content = document.getElementById(category + '-content');
                    const arrow = document.getElementById(category + '-arrow');
                    
                    content.classList.remove('expanded');
                    arrow.classList.remove('rotated');
                });
            }
        });
